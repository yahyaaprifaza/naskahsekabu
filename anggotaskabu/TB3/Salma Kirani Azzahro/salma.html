    <section class="profile">
       
        <h2>Profile</h2>
        <div class="profile-content">
            <img src="./salma.jpg" alt="Profile Picture">

    <footer>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const studentId = params.get('student');
        
            // Ganti dengan data siswa yang sesuai berdasarkan `studentId`
            const studentData = {
                1: {
                    name: 'Student 1',
                    info: 'Information about Student 1.',
                    profilePic: 'student1-pic.jpg'
                }
                // Tambahkan data siswa lainnya di sini
            };
        
            if (studentData[studentId]) {
                const student = studentData[studentId];
                document.getElementById('student-name').textContent = student.name;
                document.getElementById('student-info').textContent = student.info;
                document.querySelector('.profile-content img').src = student.profilePic;
            }
        });
        </script>
        
</body>
