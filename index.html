<style>
    .overlay {
        position: fixed;

        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65);
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .popup {
        background-color: #141414; 
        color: white;
        width: 300px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .popup input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: white;
    }

    .popup button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #e50914;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .popup button:hover {
        background-color: #b50710; 
    }
</style>
