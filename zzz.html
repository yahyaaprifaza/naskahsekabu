<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolom Komentar</title>
    <style>
        /* Mengatur gaya keseluruhan */
        body {
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Gaya form */
        .comment-form {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .comment-form input,
        .comment-form textarea {
            width: 93.4%;
            margin: 10px 0;
            padding: 12px;
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            border-radius: 3px;
        }

        .comment-form input::placeholder,
        .comment-form textarea::placeholder {
            color: #999;
        }

        .comment-form button {
            background-color: #e50914;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .comment-form button:hover {
            background-color: #f40612;
        }

        /* Gaya daftar komentar */
        .comment-list {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .comment {
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment h4 {
            margin: 0;
            font-size: 16px;
            color: #e5e5e5;
        }

        .comment p {
            margin: 5px 0;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Form Komentar -->
    <div class="comment-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="comment" placeholder="Isi komentar..." required></textarea>
        <button onclick="addComment()">Send</button>
    </div>

    <!-- Daftar Komentar -->
    <div class="comment-list" id="commentList">
        <h3 style="color: #e5e5e5;">Komentar</h3>
    </div>

    <script>
        function addComment() {
            // Ambil nilai input
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const commentText = document.getElementById("comment").value;

            // Validasi input kosong
            if (username === "" || email === "" || commentText === "") {
                alert("Harap lengkapi semua kolom.");
                return;
            }

            // Buat elemen komentar baru
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");

            const userInfo = document.createElement("h4");
            userInfo.textContent = `${username} (${email})`;

            const commentContent = document.createElement("p");
            commentContent.textContent = commentText;

            commentDiv.appendChild(userInfo);
            commentDiv.appendChild(commentContent);

            // Tambahkan komentar ke daftar komentar
            document.getElementById("commentList").appendChild(commentDiv);

            // Kosongkan form
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("comment").value = "";
        }
    </script>
</body>
</html>
